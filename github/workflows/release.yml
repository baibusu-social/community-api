name: Release

on:
  push:
    branches:
      - release # Triggers when code is pushed to the release branch

jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    runs-on: ubuntu-latest # Runs on an Ubuntu runner

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for semantic-release
          token: ${{ secrets.GH_TOKEN }} # Use PAT for pushing commits back

      # Step 2: Set up pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      # Step 3: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Use the Node.js version required for your project
          cache: 'pnpm' # Enable pnpm caching

      # Step 4: Install dependencies
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # Step 5: Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Step 6: Run semantic-release
      - name: Run Semantic Release
        run: pnpm exec semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} # Provide the GitHub token for authentication